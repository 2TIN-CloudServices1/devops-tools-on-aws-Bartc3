version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14

  pre_build:
    commands:
      - sudo yum update -y
      - curl -sL https://deb.nodesource.com/setup_14.x | sudo bash -
      - sudo yum install nodejs
      - npm install
      - npm test

  build:
    commands:
      - node server.js

artifacts:
  files:
    - "**/*"
  name: MyMegaApp-$(date +%Y-%m-%d) 
